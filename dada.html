<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<title>DADA</title>
<head>
	<style>

		body, html {
			height: 100vh;
			width: 100vw;
		}

		body:hover {
			cursor: pointer;
		}

		.text {
			font-family: sans-serif;
			font-size: 34px;
			width: 40vw;
			position: relative;
		}

		
	</style>
</head>
    <body>


		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    	<script>
    		var giveitup = Math.floor(Math.random() * 10) + 1,
    			whereami = 0,
    			links = [
					'dizzy.html',
					'DAgLitch.html',
					'beard.html',
					'ceci.html',
					'ticktock.html',
					'ember.html',
					'four.html',
					'swirly.html',
					'suuur.html',
					'death.html'
				];

			$('body').on('click', function() {
				$.ajax({
			        url: 'https://icanhazdadjoke.com/',
			        beforeSend: function(xhr) {
			             xhr.setRequestHeader("Accept", "application/json")
			        }, success: function(dad){
			        	var top 	= Math.floor(Math.random() * 300) + 1,
			        		left 	= Math.floor(Math.random() * 58) + 1,
			        		joke 	= dad.joke;
			        		
			        	whereami++;

			        	if(whereami === giveitup) {
			        		var joke	= joke + '<br><a href="'+links[whereami]+'">let me go father!</a>';
			        	}

			            $('body').prepend('<p class="text" style="margin-top:'+top+'px; margin-left:'+left+'vw;">'+joke+'</p>');
			            window.scrollTo(0, 0);
			        }
				}); 
			});
    	</script>
    </body>
</html>
