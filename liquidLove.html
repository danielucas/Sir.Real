		<script>
			
			var spriteImages = document.querySelectorAll( '.slide-item__image' );

			for ( var i = 0; i < spriteImages.length; i++ ) {
				var spriteImagesSrc = [];
				var img 			= spriteImages[i];
				var thisParent 		= spriteImages[i].parentNode;

				spriteImagesSrc.push( img.getAttribute('src' ) );

				var initCanvasSlideshow = new CanvasSlideshow({
					stage: thisParent,
					stageWidth: img.width,
					stageHeight: img.height,
					sprites: spriteImagesSrc,
					displacementImage: 'img/clouds.jpg',
					fullScreen: true,
					autoPlay: true,
					autoPlaySpeed: [2, 5],
					displaceScale: [8000, 15000],
					interactive: false,
					displaceAutoFit: true,
					interactionEvent: 'hover', // 'click', 'hover', 'both' 
					dispatchPointerOver: true
				});

			}
      
		</script>
