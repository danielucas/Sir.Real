<head>
<title>THINGS IN MAH STUDIO</title>
<style> 
body {
	background: #fff;
	margin: 0;
}

img {
	position: fixed;
	z-index: 1;
	width: 100vw;
	height: 100vh;
}

.front-3 {
	filter: invert(1);
}


.layover-img {
	z-index: 1000;
	mix-blend-mode: color;
}

.layover-img:hover {
	cursor: pointer;
}

</style>
</head>
<body>

<div>
	<img src="sirs/dali.gif" alt="" class="glitch-img">
</div>

<div><img src="sirs/giphy.gif" alt="" class="layover-img"></div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="scripts/glitch.js" type="text/javascript"></script>
<script>
$('.layover-img').on('click', function(){
	location.href = 'swirly.html';
});

$( function() {
	$( ".glitch-img" ).mgGlitch({
      // set 'true' to stop the plugin
	destroy : false, 
      // set 'false' to stop glitching
      glitch: true, 
      // set 'false' to stop scaling
      scale: true, 
      // set 'false' to stop glitch blending
      blend : true, 
      // select blend mode type
      blendModeType : 'screen',
      // set min time for glitch 1 elem
      glitch1TimeMin : 200, 
      // set max time for glitch 1 elem
      glitch1TimeMax : 400,
      // set min time for glitch 2 elem
      glitch2TimeMin : 500, 
      // set max time for glitch 2 elem
      glitch2TimeMax : 200, 
	});
});	
</script>
</body>
</html>
